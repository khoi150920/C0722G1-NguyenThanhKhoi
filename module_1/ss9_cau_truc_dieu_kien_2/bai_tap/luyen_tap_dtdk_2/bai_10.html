<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhap So Dien:'))
        switch (a) {
            case 0<=50:
                alert(a*1.678+'La So Tien Dien Thang Nay');
                break;
            case 51<=100:
                alert(a*1.734+'La So Tien Dien Thang Nay');
                break;
            case 101<=200:
                alert(a*2.014+'La So Tien Dien Thang Nay');
                break;
            case 201<=300:
                alert(a*2.536+'La So Tien Dien Thang Nay');
                break;
            default:
                alert(a*2.701+'La So Tien Dien Thang Nay')
        }

</script>

</body>
</html>
