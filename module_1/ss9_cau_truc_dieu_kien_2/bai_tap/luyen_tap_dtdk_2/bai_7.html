<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('Nhap A:'))
    let b=parseFloat(prompt('Nhap B:'))
    let c=parseFloat(prompt('Nhap C:'))
    let delta=Math.pow(b,2)-4*a*c
        if (delta<0){
            alert('Thi Phuong Trinh Vo Nghiem')
        }else if (delta==0){
            alert('Thi Phuong Trinh Co 2 Nghiem Kep x1=x2'+ -b/2*a)
        }else {
            alert('Thi Phuong Trinh Co 2 Nghiem Phan Biet x1'+ (-b+Math.sqrt(delta))/2*a + "x2="+(+b+Math.sqrt(delta))/2*a);
        }
</script>

</body>
</html>
