<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức</title>
</head>
<body>

</body>
<script>
    let array =[];
    let a = prompt('Nhập vào mảng 1 chuỗi số nguyên')
    array = a.split('');
    let sum = []
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j <= i; j++) {
            count += parseInt(array[j])
        }
        sum[i] = count;
        count = 0
    }
    document.write(sum);
</script>
</html>
