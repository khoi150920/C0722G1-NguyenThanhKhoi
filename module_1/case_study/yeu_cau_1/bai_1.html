<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây</title>
</head>
<body>

</body>
<script>
    let ngang = prompt('Nhap chieu ngang');
    let doc = prompt('Nhap chieu doc');
    let text = '';
    for (let i = 0; i < doc; i++) {
        for (let j = 0; j < ngang; j++) {
            if (i === 0 || i === doc-1||j===0||j===ngang-1) {
                text += '*';
            }else {
                text+='&nbsp&nbsp';
            }
        }
        text += '<br>';
    }
    document.write(text);
</script>

</html>
