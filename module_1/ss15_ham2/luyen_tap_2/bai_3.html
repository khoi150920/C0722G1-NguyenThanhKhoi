<!DOCTYPE html>

<body>
<script>
    let total=1;
    function tinhGiaiThua(number) {
        for (let i = 1; i <= number; i++) {
            total=total*i;
        }return total;
    }
    let nhapVao=+prompt('Nhap Vao Day:');
    alert(tinhGiaiThua(nhapVao));
</script>
