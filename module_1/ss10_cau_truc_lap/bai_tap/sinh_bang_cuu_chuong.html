<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang="";
        bang+="<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for (i=1;i<=9;i++){
            bang+="<tr>";
            for (j=2;j<=10;j++){
                bang+="<td>"+i+"x"+j+"=" + i*j +"</td>";
            }bang+="</tr>";
        }bang+="</table>";
        document.write(bang);
</script>
</body>
</html>
