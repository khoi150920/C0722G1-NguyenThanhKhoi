<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo;
    do {
        nhietDo=prompt('Nhap Nhiet Do');
        if (nhietDo>=100){
            alert('Giam Nhiet Do');
        }else if (nhietDo<20){
            alert('Tang Nhiet Do');
        }
    }while (nhietDo<=100 || nhietDo>20);
    alert('Nhiet Do Binh Thuong');
</script>

</body>
</html>
