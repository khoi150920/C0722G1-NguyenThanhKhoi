<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fibonacci;
    let a=0;
    let b=1;
    let text=a+'<br>'+b+'<br>';
    for (let i = 0; i <=20 ; i++) {
        fibonacci=a+b;
        a=b;
        b=fibonacci;
        text+=fibonacci+'<br>'
    }document.write(text);
</script>

</body>
</html>
