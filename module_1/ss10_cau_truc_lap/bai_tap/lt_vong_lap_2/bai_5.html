<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tDau=+prompt('Nhap Tien Gui Vao');
    let tVay=+prompt('Nhap So Thang Gui');;
    let lThang=+prompt('Lai Hang Thang')
    let tlai=0;
    for (let i = 0; i <tVay ; i++) {
        tlai=tDau*lThang/100;
        tDau+=tlai
    }document.write('Tien Sau Khi Gui'+tDau)
</script>

</body>
</html>
