<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let Cricle =function (radius) {
        this.radius=radius
        this.getRadius=function () {
            return radius;
        }
        this.getArea=function () {
            return Math.PI* radius*radius;
        }
    }
    let cricle=new Cricle(2);
    let radius = cricle.getRadius();
    let area =cricle.getArea();
    document.write("radius:"+radius+"area"+area);
</script>
</html>
