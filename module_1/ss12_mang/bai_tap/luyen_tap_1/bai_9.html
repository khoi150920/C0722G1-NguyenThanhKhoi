<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1 = [];
    let b1 = [];
    let d = [];
    for (let a = 0; a < 3; a++) {
        let str = +prompt('Nhap Mang A:');
        a1.push(str);
    }
    for (let b = 0; b < 3; b++) {
        let str2 = +prompt('Nhap Mang B:')
        b1.push(str2);
    }
    for (let c = 0; c < 1; c++) {
        d.push(a1, b1);
    }
    document.write(d.toString());
</script>

</body>
</html>
