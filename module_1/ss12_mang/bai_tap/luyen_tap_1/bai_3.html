<script>
    let numbers=[1,3,6,7];
    let max=0;
    let total=0;
    for (let i = 0; i <numbers.length; i++) {
        if (numbers[i]>max){
            max=numbers[i];
            total+=numbers[i]/numbers.length;
        }
    }document.write('So Lon Nhat la:'+max + 'tongla:'+total);

</script>
