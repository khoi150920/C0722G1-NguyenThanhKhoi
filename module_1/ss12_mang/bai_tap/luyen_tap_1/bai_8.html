<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    for (let j = 0; j <5 ; j++) {
        let num = +prompt('Nhap Vao Day');
        arr.push(num);
    }
    for (let i = 0; i <arr.length ; i++) {
        arr.sort(function (a,b) {
            return b-a;
        })
    }document.write(arr);

</script>

</body>
</html>
