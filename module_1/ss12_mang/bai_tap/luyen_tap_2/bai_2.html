<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[ 'c', 's', 'c', '2', '6', '1'];
    let dau=0;
    let duoi=arr.length-1
    for (let i = 0; i < arr.length-1; i++) {
        let b=arr[dau];
        arr[dau]=arr[duoi];
        arr[duoi]=b;
        dau++;
        duoi--;
    }
    document.write(arr.join())
</script>
</body>
