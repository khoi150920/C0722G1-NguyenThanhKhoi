<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<center>
<body>
<label>
    <tr>
        <td>
            <lable>Amount</lable>
        </td>
        <td>From Curency</td>
        <td>To Curency</td>
        <td></td>
    </tr>
    <tr>
        <td><input type="number" value="tien" id="nhapvao"></td>
        <select id="o1">
            <td>
                <option value="VND">VND</option>
            </td>
            <td>
                <option value="USD">USD</option>
            </td>
        </select>
        <select id="o2">
            <td>
                <option value="USD">USD</option>
            </td>
            <td>
                <option value="VND">VND</option>
            </td>
        </select>
        <td>
            <button onclick="swapMoney()" id="tt">Convert</button>
        </td>
        <br>
        <p>SO TIEN LA:</p><span type="text" id="ketqua"></span>
    </tr>
    <script>
        function swapMoney() {
            let a = document.getElementById('nhapvao').value;
            let b = document.getElementById('o1').value;
            let c = document.getElementById('o2').value;
            if (b == "VND" && c == "USD") {
                document.getElementById('ketqua').innerHTML = parseInt(a) / 23000 + '$';
            }
            else{
                document.getElementById('ketqua').innerHTML = parseInt(a) * 23000 + "VND";
            }
            if (b == "VND" && c == "VND") {
                document.getElementById('ketqua').innerHTML = parseInt(a) + "VND";
            }
            else {
                document.getElementById('ketqua').innerHTML = parseInt(a) + "USD";
            }
        }


    </script>
</label>
</body>
</center>
</html>
